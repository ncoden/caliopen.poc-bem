<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CaliOpen</title>
    <link rel="stylesheet" href="css/main.css"></link>
  </head>
  <body>

    <header class="l-header">
      <div class="l-header__wrapper">
        <div class="l-header__title">
          [ CaliOpen ]
        </div>

        <u class="l-header__menu l-menu">
          <li><a href="#">Discussions</a></li>
          <li class="is-active"><a href="#">Contacts</a></li>
        </u>
      </div>
    </header>

    <section class="l-body">
      <div class="l-body__content">

        <div class="s-contact">
          <div class="s-contact__datas-irl">

            <div class="s-contact__m-contact-card m-contact-card">
              <div class="m-contact-card__m-avatar m-avatar"></div>
              <h3 class="m-contact-card__title">Mathieu</h3>

              <button class="s-contact__message-button button small">
                Message
              </button>
            </div>

          </div>

          <div class="s-contact__datas-online">
            <h6 class="m-subtitle">Coordinates</h6>
            <ul class="m-list">
              <li class="m-list__item m-list__item--link">
                <span class="m-list__icon fa fa-envelope"></span>
                contact.email@email.com
              </li>
              <li class="m-list__item m-list__item--link">
                <span class="m-list__icon fa fa-envelope"></span>
                romain@cozycloud.cc
              </li>
            </ul>

            <h6 class="m-subtitle">Accounts</h6>

          </div>
        </div>

      </div>
    </section>

  </body>
</html>
